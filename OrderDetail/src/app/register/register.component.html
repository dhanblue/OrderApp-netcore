<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" [(ngModel)]="model.username" placeholder="Username" name="username" class="form-control">
        <label>Username</label>
    </div>
   <!--   <div class="mb-3">
        <label>Who is your favourite users?</label>
        <select class="form-select">
            @for (user of userFromHomeComponent(); track $index) {
            <option [value]="user.userName">
                {{user.userName}}

            </option>

            }

        </select>
    </div>-->
    <div class="mb-3 form-floating">
        <input type="password" [(ngModel)]="model.password" placeholder="Password" name="password" class="form-control">
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-cancel me-2" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>
