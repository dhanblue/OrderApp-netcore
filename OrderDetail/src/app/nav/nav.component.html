<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routeLink="/">Dating App</a>

   
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if(accountservice.currentUser()){
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a  routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active"  class="nav-link">Lists</a>
      </li>
    }
    </ul>
    @if(accountservice.currentUser()){
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountservice.currentUser()?.username |  titlecase}}</a>
      <div *dropdownMenu  class="dropdown-menu">
        <div class="dropdown-item">Edit Profile</div>
        <div class="dropdown-item" (click)="logout()">Logout</div>
      </div>
    </div>

    }
    @if(!accountservice.currentUser()){
    <form class="d-flex" (ngSubmit)="login()" #loginForm="ngForm">
      <input name="username" class="form-control me-2" [(ngModel)]="model.username" placeholder="Username">
      <input name="password" class="form-control me-2" [(ngModel)]="model.password" type="password"
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
